<!DOCTYPE html>
<html>
<head>
    <title>Haberler</title>
    <style>body, html { margin: 0; padding: 0; height: 100%; background: #000 } video { width: 100%; height: 100%; }</style>
    <!-- HLS.js kütüphanesini yüklüyoruz -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="player" controls autoplay></video>
    <script>
        const video = document.getElementById('player');
        const hlsUrl = 'https://ciner.daioncdn.net/haberturktv/haberturktv.m3u8?app=c98ab0b0-50cc-495b-bb37-778e91f5ff5b&ce=3';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Safari gibi yerel HLS desteği olan tarayıcılar için
            video.src = hlsUrl;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
</body>
</html>
