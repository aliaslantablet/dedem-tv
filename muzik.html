<!DOCTYPE html>
<html>
<head><title>MÃ¼zik</title><style>body,html{margin:0;padding:0;height:100%;background:#000}video{width:100%;height:100%}</style></head>
<body>
    <video id="player" src="https://archive.org/download/VEED-project-3221_202302/VED-project.mp4" autoplay loop controlslist="nodownload"></video>
    <script>
        const player = document.getElementById('player');
        const storageKey = 'videoTime_muzik';
        
        player.addEventListener('loadedmetadata', () => {
            player.currentTime = localStorage.getItem(storageKey) || 0;
        });

        setInterval(() => {
            if (!player.paused) {
                localStorage.setItem(storageKey, player.currentTime);
            }
        }, 3000); // Her 3 saniyede bir kaydet
    </script>
</body>
</html>
