<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DedemTV</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background-color: #000; }
        #channel-frame { width: 100%; height: 100%; border: none; }
        .swipe-area { position: absolute; top: 0; width: 15%; height: 100%; z-index: 100; /* Test: background-color: rgba(255,0,0,0.1); */ }
        #swipe-left { left: 0; } #swipe-right { right: 0; }
    </style>
</head>
<body>
    <iframe id="channel-frame"></iframe>
    <div class="swipe-area" id="swipe-left" onclick="changeChannel(-1)"></div>
    <div class="swipe-area" id="swipe-right" onclick="changeChannel(1)"></div>
    <script>
        let channels, currentChannelIndex = 0;
        const frame = document.getElementById('channel-frame');

        fetch('config.json')
            .then(res => res.json())
            .then(data => {
                channels = data.channels;
                loadChannel(0);
            });

        function loadChannel(index) {
            frame.src = channels[index];
        }

        function changeChannel(direction) {
            currentChannelIndex = (currentChannelIndex + direction + channels.length) % channels.length;
            loadChannel(currentChannelIndex);
        }
    </script>
</body>
</html>
