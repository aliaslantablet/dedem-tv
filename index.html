<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DedemTV</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background-color: #000; }
        .fullscreen-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #player { width: 100%; height: 100%; border: none; }
        .control-area { position: absolute; top: 0; width: 50%; height: 100%; z-index: 10; 
            /* Test için görünür yap: background-color: rgba(255,0,0,0.1); */
        }
        #rewind-area { left: 0; } #forward-area { right: 0; }
        #screensaver { background-color: #000; color: white; display: none; justify-content: center; align-items: center; font-size: 8vw; text-align: center; }
        #interaction-layer { background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; font-size: 5vw; z-index: 100; }
    </style>
</head>
<body>
    <div id="interaction-layer" class="fullscreen-container" onclick="startPlayback()">Oynatmak için<br>Ekrana Dokunun</div>
    <div id="player-container" class="fullscreen-container">
        <div id="player"></div>
    </div>
    <div id="screensaver" class="fullscreen-container" onclick="wakeUp()">
        <span id="clock"></span>
    </div>
    <div class="control-area" id="rewind-area" onclick="seek(-15)"></div>
    <div class="control-area" id="forward-area" onclick="seek(15)"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, config;
        let idleTimer, clockTimer;
        let isReady = false;

        function startPlayback() {
            document.getElementById('interaction-layer').style.display = 'none';
            fetch('config.json')
                .then(response => response.json())
                .then(data => {
                    config = data;
                    player = new YT.Player('player', {
                        videoId: config.startVideoId,
                        playerVars: { 
                            'autoplay': 1, 'controls': 0, 'rel': 0, 'iv_load_policy': 3,
                            'playlist': config.startVideoId, 'loop': 1 // Aynı videoyu sürekli döngüye al
                        },
                        events: { 'onReady': onPlayerReady }
                    });
                });
        }

        function onPlayerReady(event) {
            isReady = true;
            event.target.playVideo();
            resetIdleTimer();
        }

        function seek(seconds) {
            if (!isReady) return;
            player.seekTo(player.getCurrentTime() + seconds, true);
            resetIdleTimer();
        }

        function resetIdleTimer() {
            wakeUp();
            clearTimeout(idleTimer);
            idleTimer = setTimeout(goToSleep, config.idleTimeoutMinutes * 60 * 1000);
        }

        function goToSleep() {
            if (!isReady) return;
            player.pauseVideo();
            document.getElementById('screensaver').style.display = 'flex';
            updateClock();
            clockTimer = setInterval(updateClock, 1000);
        }
        
        function wakeUp() {
            if (!isReady) return;
            clearInterval(clockTimer);
            document.getElementById('screensaver').style.display = 'none';
            player.playVideo();
        }

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
        }

        document.addEventListener('click', resetIdleTimer);

    </script>
</body>
</html>
